<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GestÃ£o de FinanÃ§as</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>GestÃ£o de FinanÃ§as</h1>
            <div class="balance-label">Total de Receitas</div>
            <div class="top-income-display" id="currentTopIncome" onclick="editTopIncome()">R$ 0,00</div>

            <div class="month-selector">
                <button onclick="changeMonth(-1)">&#9664;</button>
                <span id="currentMonth">Dezembro 2024</span>
                <button onclick="changeMonth(1)">&#9654;</button>
            </div>

            <div class="theme-toggle-container" id="themeToggleContainer">
                <label class="theme-switch">
                    <input type="checkbox" id="themeSwitch">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="content">
            <div class="section-title">ðŸ’° Receitas</div>
            <div id="incomesList">
            </div>

            <div class="section-title">ðŸ’¸ Despesas</div>
            <div id="expensesList">
            </div>

            <div class="summary">
                <h3>Resumo do MÃªs</h3>
                <div class="summary-row">
                    <span>Total de Receitas:</span>
                    <span id="totalIncomes" style="color: #28a745;">R$ 0,00</span>
                </div>
                <div class="summary-row">
                    <span>Total de Despesas (Geral):</span>
                    <span id="totalExpenses" style="color: #dc3545;">R$ 0,00</span>
                </div>
                <div class="summary-row">
                    <span>Despesas Pagas:</span>
                    <span id="paidExpenses" style="color: #6c757d;">R$ 0,00</span>
                </div>
                <div class="summary-row">
                    <span>Despesas Pendentes:</span>
                    <span id="pendingExpenses" style="color: #dc3545;">R$ 0,00</span>
                </div>
                <div class="final-balance" id="finalBalance">Saldo Final: R$ 0,00</div>
            </div>
        </div>
    </div>

    <div class="bottom-menu">
        <button class="menu-btn" onclick="openModal('income')">
            <span class="menu-icon">+</span>
            <span class="menu-text">Receita</span>
        </button>
        <button class="menu-btn" onclick="openModal('expense')">
            <span class="menu-icon">-</span>
            <span class="menu-text">Despesa</span>
        </button>
        <button class="menu-btn" onclick="showPaidBills()">
            <span class="menu-icon">âœ“</span>
            <span class="menu-text">Pagas</span>
        </button>
    </div>

    <div id="itemModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Adicionar Item</h2>
            <form id="itemForm">
                <div class="form-group">
                    <label for="itemName">Nome:</label>
                    <input type="text" id="itemName" required>
                </div>

                <div class="form-group">
                    <label for="itemValue">Valor (R$):</label>
                    <input type="number" id="itemValue" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="itemDetails">Detalhes (opcional):</label>
                    <input type="text" id="itemDetails" placeholder="Descreva os detalhes">
                </div>

                <div class="form-group" id="paymentStatusGroup" style="display: none;">
                    <label for="itemPaidStatus">Status:</label>
                    <select id="itemPaidStatus">
                        <option value="pending">Pendente</option>
                        <option value="paid">Pago</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Salvar</button>
                <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
            </form>
        </div>
    </div>

    <div id="paidBillsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePaidBillsModal()">&times;</span>
            <h2>Contas Pagas</h2>
            <div id="paidBillsList" class="paid-bills-list">
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
